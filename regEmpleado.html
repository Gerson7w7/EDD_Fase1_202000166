<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <title>ERP</title>
  </head>
  <body>
    <div class="container panel">
      <div class="row">
        <div class="col-3">
          <div class="d-flex justify-content-center">
            <img class="logo" src="./images/ERP.jpg" alt="" />
          </div>
          <div class="d-flex justify-content-center">
            <p class="user">Planificación de Recursos Empresariales</p>
          </div>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="cargaDatos.html"
                ><span><i class="fas fa-cloud-upload-alt"></i></span> Carga de archivos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="regEmpleado.html"
                ><span><i class="fas fa-id-card"></i></span> Administración
                Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="regProveedor.html"
                ><span><i class="fas fa-person-carry"></i></span> Administración
                Proveedor</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reportes.html"
                ><span><i class="fas fa-chart-pie"></i></span> Reportes</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button type="button" onclick="window.location.href = './index.html';" class="btn btn-warning">Cerrar sesión</button>
          </div>
        </div>
        <div class="col-9">
          <div class="titulo">
            <div class="d-flex justify-content-center">
              <i class="fas fa-id-badge logo-titulo"></i>
            </div>
            <div class="d-flex justify-content-center"><h1>Administración de Usuarios</h1></div>
          </div>
          <ul class="nav nav-tabs">
            <li class="nav-item tab">
              <a class="nav-link active" data-bs-toggle="tab" href="#cRegistrar"
                ><span><i class="fas fa-user-plus"></i></span> Registrar</a
              >
            </li>
            <li class="nav-item tab">
              <a class="nav-link" data-bs-toggle="tab" href="#cEliminar"
                ><span><i class="fas fa-user-minus"></i></span> Eliminar</a
              >
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active show" id="cRegistrar">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Agregar Usuario</h2></div>    
                  <form id="regUsuario">
                    <div class="d-flex justify-content-evenly">
                      <div class="form-group">
                        <label for="id" class="form-label mt-4">ID</label>
                        <input type="number" class="form-control" id="id" required/>
                      </div>
                      <div class="form-group">
                        <label for="nombre" class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required />
                      </div>
                      <div class="form-group">
                        <label for="username" class="form-label mt-4">Username</label>
                        <input type="text" class="form-control" id="username" required/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-evenly">
                      <div class="form-group">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="text" class="form-control" id="password" required/>
                      </div>
                      <div class="form-group">
                        <label for="tel" class="form-label mt-4">Edad</label>
                        <input type="number" class="form-control" id="edad" required/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-evenly">
                      <div class="form-group">
                        <label for="correo" class="form-label mt-4">e-mail</label>
                        <input
                          type="email"
                          class="form-control"
                          id="correo"
                          size="50px"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-flex justify-content-evenly">
                      <!-- Button trigger modal -->
                      <button type="submit" class="btn btn-success titulo" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Registrar usuario
                      </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div id="notificacionRU" class="modal-body">
                            Creo que algo ha salido mal:(
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok!</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </p>
            </div>
            <div class="tab-pane fade" id="cEliminar">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Eliminar Cliente</h2></div>
                  <div>
    
                  </div> 
                </div>
              </p>
            </div>          
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/circular-json.js"></script>
    <script type="text/javascript" src="./js/Clases.js"></script>
    <script type="text/javascript" src="./js/ListaDoble.js"></script>
    <script type="text/javascript" src="./js/Matriz.js"></script>
    <script type="text/javascript" src="./js/AVL.js"></script>
    <script type="text/javascript" src="./js/Serealizacion.js"></script>
    <script type="text/javascript" src="./js/regEmpleado.js"></script>
  </body>
</html>
