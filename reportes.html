<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <title>ERP</title>
  </head>
  <body>
    <div class="container panel">
      <div class="row">
        <div class="col-3">
          <div class="d-flex justify-content-center">
            <img class="logo" src="./images/ERP.jpg" alt="" />
          </div>
          <div class="d-flex justify-content-center">
            <p class="user">Planificación de Recursos Empresariales</p>
          </div>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="cargaDatos.html"
                ><span><i class="fas fa-cloud-upload-alt"></i></span> Carga de archivos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="regEmpleado.html"
                ><span><i class="fas fa-id-card"></i></span> Registrar
                Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reportes.html"
                ><span><i class="fas fa-chart-pie"></i></span> Reportes</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning">Cerrar sesión</button>
          </div>
        </div>
        <div class="col-9">
          <div class="titulo">
            <div class="d-flex justify-content-center">
              <i class="fas fa-project-diagram logo-titulo"></i>
            </div>
            <div class="d-flex justify-content-center"><h1>Reportes</h1></div>
          </div>

          <ul class="nav nav-tabs">
            <li class="nav-item tab">
              <a class="nav-link active" data-bs-toggle="tab" href="#rUsuario"
                ><span><i class="fas fa-user"></i></span> Usuarios</a
              >
            </li>
            <li class="nav-item tab">
              <a class="nav-link" data-bs-toggle="tab" href="#rProveedor"
                ><span><i class="fas fa-users"></i></span> Proveedores</a
              >
            </li>
            <li class="nav-item tab">
              <a class="nav-link" data-bs-toggle="tab" href="#rCalendario"
                ><span><i class="fas fa-calendar-day"></i></span> Calendario</a
              >
            </li>
            <li class="nav-item tab">
              <a class="nav-link" data-bs-toggle="tab" href="#rCliente"
                ><span><i class="fas fa-address-book"></i></span> Clientes</a
              >
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active show" id="rUsuario">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Usuarios</h2></div>               
                </div>
              </p>
            </div>
            <div class="tab-pane fade" id="rProveedor">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Proveedores</h2></div>               
                </div>
              </p>
            </div>
            <div class="tab-pane fade" id="rCalendario">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Calendario</h2></div>
                  <div>
                    <form>
                      <div class="d-flex justify-content-evenly">
                        <div class="form-group">
                          <label for="idVendedor" class="form-label">ID del vendedor</label>
                          <select class="form-select" id="idVendedor">
                            <option>1</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="mes" class="form-label">Mes</label>
                          <select class="form-select" id="mes">
                            <option>1</option>
                          </select>
                        </div>
                      </div>   
                    </form>
                  </div> 
                </div>
              </p>
            </div>
            <div class="tab-pane fade" id="rCliente">
              <p>
                <div>
                  <div class="d-flex justify-content-center"><h2>Clientes</h2></div>
                  <div class="d-flex justify-content-center">
                    <form>
                      <div class="form-group">
                        <label for="idCliente" class="form-label">ID del cliente</label>
                        <select class="form-select" id="idCliente">
                          <option>1</option>
                        </select>
                      </div>
                    </form>
                  </div> 
                </div>
              </p>
            </div>            
          </div>   
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
