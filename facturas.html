<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <title>ERP</title>
  </head>
  <body>
    <div class="container panel">
      <div class="row">
        <div class="col-3">
          <div class="d-flex justify-content-center">
            <img class="logo" src="./images/ERP.jpg" alt="" />
          </div>
          <div class="d-flex justify-content-center">
            <p class="user">Planificación de Recursos Empresariales</p>
          </div>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="lClientes.html"
                ><span><i class="fas fa-user-friends"></i></span> Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="regCliente.html"
                ><span><i class="fas fa-user-check"></i></span> Administración
                Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendario.html"
                ><span><i class="fas fa-calendar-alt"></i></span> Calendario</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="facturas.html"
                  ><span><i class="fas fa-file-invoice"></i></i></span> Facturas</a
                >
              </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button type="button" onclick="window.location.href = './index.html';" class="btn btn-warning">Cerrar sesión</button>
          </div>
        </div>
        <div class="col-9">
          <div class="titulo">
            <div class="d-flex justify-content-center">
                <i class="fas fa-receipt logo-titulo"></i>
            </div>
            <div class="d-flex justify-content-center"><h1>Facturas</h1></div>
          </div>
          <div>
            <form id="productosDisponibles">
              <div class="d-flex justify-content-evenly">
                <div class="form-group">
                  <label for="productos" class="form-label mt-4">Productos</label>
                  <select class="form-select" id="productos"></select>
                </div>
                <div class="form-group">
                  <label for="cantidad" class="form-label mt-4">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad" />
                </div> 
              </div>
              <div class="d-flex justify-content-evenly">
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-success titulo" data-bs-toggle="modal" data-bs-target="#productosVentana">
                  Agregar producto
                </button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="productosVentana" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Productos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="notificacionAP" class="modal-body">
                      Creo que algo ha salido mal:(
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok!</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <form id="regFactura">
              <div class="d-flex justify-content-evenly">
                <div class="form-group">
                  <label for="cliente" class="form-label mt-4">Cliente</label>
                  <input type="text" class="form-control" id="cliente" />
                </div>   
              </div>
              <div class="d-flex justify-content-evenly">
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-success titulo" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Crear factura
                </button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="notificacionRU" class="modal-body">
                      Creo que algo ha salido mal:(
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok!</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>      
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/circular-json.js"></script>
    <script type="text/javascript" src="./js/Clases.js"></script>
    <script type="text/javascript" src="./js/AVL.js"></script>
    <script type="text/javascript" src="./js/B.js"></script>
    <script type="text/javascript" src="./js/TablaHash.js"></script>
    <script type="text/javascript" src="./js/ListaDoble.js"></script>
    <script type="text/javascript" src="./js/Matriz.js"></script>
    <script type="text/javascript" src="./js/Serealizacion.js"></script>
    <script type="text/javascript" src="./js/factura.js"></script>
  </body>
</html>
